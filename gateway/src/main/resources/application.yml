server:
  port: 3661

spring:
  cloud:
    gateway:
        routes:
          - id: gpt
            uri: http://localhost:8081
            predicates:
              - Path=/gpt/**

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka
