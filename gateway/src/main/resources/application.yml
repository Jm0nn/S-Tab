server:
  port: 8000

spring:
  application:
    name: gateway
  profiles:
    active: prod
  cloud:
    gateway:
      routes:
        - id: note
          uri: lb://NOTE
          predicates:
            - Path=/api/**
          filters:
            - name: TokenValidationCheckFilter
        - id: auth
          uri: lb://AUTH
          predicates:
            - Path=/api/auth/**
        - id: gpt
          uri: lb://GPT
          predicates:
            - Path=/api/gpt
          filters:
            - name: TokenValidationCheckFilter
        - id: s3
          uri: lb://S3
          predicates:
            - Path=/api/s3
          filters:
            - name: TokenValidationCheckFilter
