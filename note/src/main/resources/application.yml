server:
  port: 8001

spring:
  application:
    name: note

#창휘 로컬 네오4제이 테스트용
  neo4j:
    authentication:
      username: neo4j
      password: admin1234
    uri: bolt://localhost:7687


jwt:
  token:
    secret-key: ${TOKEN_SECRET_KEY}
  access-token:
    expire-length: ${ACCESS_TOKEN_EXPIRE_LENGTH}
  refresh-token:
    expire-length: ${REFRESH_TOKEN_EXPIRE_LENGTH}
  redis:
    host: ${REDIS_HOST}
    port: ${REDIS_PORT}
    password: ${REDIS_PW}


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://admin:1234@localhost:8761/eureka

